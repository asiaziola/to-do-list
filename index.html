<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/to-do-list.css" rel="stylesheet">
    <script src="js/to-do-list.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Lista zadań</h1>
    <section class="section__body">
        <h2 class="section__body--item">Dodaj nowe zadanie</h2>
        <form class="js-form form">
            <input class="js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section__body">
        <h2 class="section__body--item">Lista zadań</h1>
            <div class="js-buttonsAll"></div>
            <div class="js-buttons"></div>
            <ul class="js-tasks list">
            </ul>
    </section>
</body>

</html>
